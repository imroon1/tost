{% extends "base.html" %}


{% block content %}
<div class='row'>
	{% if query %}
	<div class='col-12 mb-3'>
		Result For {{ query }}
		<hr/>
	</div>
	{% else %}
	<div class='col-12 col-md-8 mx-auto py-4'>
		{% include 'search/snippets/search-form.html' %}
	</div>
	{% endif %}
</div>		
	<div class='row'>

	<div class='row'>
	{% for obj in object_list %}
		<div class='col'>
			{% include 'products/snippets/card.html' with instance=obj %}
		</div>
	{% endfor %}
</div>
</div>
{% endblock %}
